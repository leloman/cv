<!DOCTYPE html>
<html lang="pt-br">

  <body>

    <p>

    <h3>Entre em contato</h3>

      method="post"

      <label>Nome:</label>
      <input type="text" name="seuNome" /><br />

      <input type="email" name="seuEmail" /><br />
      <label>Assunto:</label>
      <input type="text" name="assunto" /><br />
      <textarea id="mensagemContato" name="suaMensagem" rows="8" cols="50">
        Escreva aqui a sua mensagem.
        </textarea
      ><br />
      <input type="submit" />
    </form>
